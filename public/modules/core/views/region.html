<section class="region">
    <section class="loading-screen" data-ng-hide="done">
        <p>Cargando...</p>
        <img src="/modules/core/img/ajax-loader.gif" alt="Cargando..." />
    </section>

    <section class="region-content" data-ng-class="{ loading: !done, loaded: done }">

        <header data-ng-include="'/modules/core/views/header.html'" class="navbar navbar-fixed-top"></header>

        <div class="region-base-map {{ region.code }}" style="background-image: url('common/images/region/{{region.code}}/base.png');">
        </div>

        <div class="region-map {{ region.code }}" style="background-image: url('common/images/region/{{region.code}}/region.png');">
            <div class="subregion-marker" data-ng-repeat="subregion in region.subregions" style="top: {{ subregion.offsetY }}px; left: {{ subregion.offsetX }}px;" data-ng-click="openSubregionModal(subregion)"></div>
        </div>
        <button data-ng-click="toggleMusic()" class="audio-control" data-ng-class="music.muting ? 'off' : 'on'" title="Prender / Apagar"></button>
        <div class="region-chicos {{ region.code }}">
            <div class="region-bienvenido {{ region.code }}" ng-if="region.code"></div>
            <div class="region-chica"></div>
            <div class="region-chico"></div>
        </div>

        <script type="text/ng-template" id="myModalContent.html">
            <div class="subregion-modal">
                <div class="modal-text">
                    <p class="subregion-title">{{ subregion.name }}</p>
                    <p class="subregion-description">{{ subregion.description }}</p>
                </div>
                <div class="subregion-pics">
                    <ul rn-carousel rn-carousel-buffered rn-carousel-indicator rn-carousel-control class="my-slider ng-cloak" style="width: 140px; height: 140px;">
                        <li ng-repeat="pic in subregion.pics" data-ng-style="{'background-image': 'url( common/images/subregion/' + subregion.code + '/' + pic  + ')', 'background-size': '100% 100%'}"></li>
                    </ul>
                </div>
            </div>
        </script>

    </section>

</section>
