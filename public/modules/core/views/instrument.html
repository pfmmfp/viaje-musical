<section>

<header data-ng-include="'/modules/core/views/header.html'" class="navbar navbar-fixed-top"></header>

<div class="contenedor-instrumento">

	<div class="instrument-pic">
		<img ng-src="common/images/instrument/{{instrument.code}}/{{ instrument.pic }}"/>
	</div>

	<div class="instrument-text-container">
		<h2 class="instrument-title">{{instrument.name}}</h2>
		<p class="instrument-text">{{instrument.description}}</p>
	</div>

	<div class="instrument-audio-player">
		<div class="instrument-audio play" ng-click="audio.play()"></div>
		<div class="instrument-audio stop" ng-click="audio.stop()"></div>
	</div>

</div>

<a data-ng-href="/#!/regions/{{regionCode}}/instruments" class="volver"></a>

</section>
